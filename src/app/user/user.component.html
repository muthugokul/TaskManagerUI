<h2>User</h2>
<div class="col-md-10">
    <add-user *ngIf="showAdd" (reloadUser)="reloadUser()"></add-user>
    <edit-user *ngIf="showEdit" (reloadUser)="reloadUser()" [userToEdit]="userToEdit"></edit-user>
    <div class="mt-3 border-top-solid">
        <view-user *ngIf="users" [users]="users" (deleteUser)="delete($event)" (editUser)="editUser($event)" (reloadUser)="reloadUser()"></view-user>
    </div>
</div>

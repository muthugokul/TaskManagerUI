<div class="modal-header">
    <h3 class="modal-title">Select {{selectorContext}}</h3>
</div>
<div class="modal-body">
    <p class="font-weight-bold">Name:</p>
    <ng-container *ngFor="let item of referenceDatas">
        <p class="border-bottom">
            <button class="btn btn-link" (click)="select(item)">{{item.description}}</button>
        </p>
    </ng-container>
</div>
<div class="modal-body">
    <button class="btn btn-primary" (click)="cancel()">Close</button>
</div>

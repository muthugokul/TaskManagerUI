<form [formGroup]="taskForm">
  <div class="form-group row">
    <label for="projectId" class="col-md-4 col-lg-3 col-form-label">Project:</label>
    <div class="col-md-8">
      <div class="d-flex justify-content-between">
        <input class="form-control mr-3" hidden type="number" formControlName="projectId" disabled>
        <input class="form-control mr-3" formControlName="projectName" disabled>
        <button class="btn btn-outline-primary" type="button" (click)="selectProject()">Select</button>
      </div>
      <ng-container *ngIf="formSubmitted && projectIdControl.errors">
        <span *ngIf="projectIdControl.errors['required']" class="text-danger">Please select project.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-md-4 col-lg-3 col-form-label">Task:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="text" formControlName="name">
      <ng-container *ngIf="formSubmitted && taskNameControl.invalid">
        <span *ngIf="taskNameControl.errors['required']" class="text-danger">Please enter task.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-md-4 col-lg-3"></label>
    <div class="col-md-8 ml-4">
      <input type="checkbox" formControlName="isParent" class="form-check-input col-form-label" id="isParent">
      <label class="form-check-label" for="isParent">Parent Task</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="priority" class="col-md-4 col-lg-3 col-form-label">Priority:</label>
    <div class="col-md-8 col-lg-9">
      <div class="d-flex justify-content-between">
        <span>0</span>
        <span>30</span>
      </div>
      <input type="range" class="custom-range" formControlName="priority" min="0" max="30" step="1">
      <ng-container *ngIf="formSubmitted && priorityControl.invalid">
        <span *ngIf="priorityControl.errors['range']" class="text-danger">Please choose priority.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="parentTaskId" class="col-md-4 col-lg-3 col-form-label">Parent Task:</label>
    <div class="col-md-8">
      <div class="d-flex justify-content-between">
        <input class="form-control mr-3" hidden type="number" formControlName="parentTaskId" disabled>
        <input class="form-control mr-3" formControlName="parentTaskName" disabled>
        <button class="btn btn-outline-primary" type="button" [disabled]="disable" (click)="selectParentTask()">Select</button>
      </div>
      <ng-container *ngIf="formSubmitted && parentTaskIdControl.errors">
        <span *ngIf="parentTaskIdControl.errors['required']" class="text-danger">Please select parent task.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="startDate" class="col-md-4 col-lg-3 col-form-label">Start Date:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="date" formControlName="startDate">
      <ng-container *ngIf="formSubmitted && startDateControl.invalid">
        <span class="text-danger">Please enter a valid date.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="endDate" class="col-md-4 col-lg-3 col-form-label">End Date:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="date" formControlName="endDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="userId" class="col-md-4 col-lg-3 col-form-label">User:</label>
    <div class="col-md-8">
      <div class="d-flex justify-content-between">
        <input class="form-control mr-3" hidden type="number" formControlName="userId" disabled>
        <input class="form-control mr-3" formControlName="userName" disabled>
        <button class="btn btn-outline-primary" type="button" (click)="selectUser()">Select</button>
      </div>
      <ng-container *ngIf="formSubmitted && userIdControl.errors">
        <span *ngIf="userIdControl.errors['required']" class="text-danger">Please select user.</span>
      </ng-container>
    </div>
  </div>
</form>

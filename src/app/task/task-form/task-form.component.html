<form [formGroup]="taskForm">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Task:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="priority" class="col-sm-2 col-form-label">Priority:</label>
    <div class="col-sm-10">
      <input class="form-control" type="number" formControlName="priority">
    </div>
  </div>
  <div class="form-group row">
    <label for="parentTaskName" class="col-sm-2 col-form-label">Parent Task:</label>
    <div class="col-sm-10">
      <input type="text" formControlName="parentTaskName" class="form-control" [typeahead]="dataSource" />
    </div>
  </div>
  <div class="form-group row">
    <label for="startDate" class="col-sm-2 col-form-label">Start Date:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" formControlName="startDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="endDate" class="col-sm-2 col-form-label">End Date:</label>
    <div class="col-sm-10">
      <input class="form-control" type="date" formControlName="endDate">
    </div>
  </div>
</form>

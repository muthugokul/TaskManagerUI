<form [formGroup]="taskForm">
  <div class="form-group row">
    <label for="name" class="col-md-4 col-lg-3 col-form-label">Task:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="text" formControlName="name">
      <ng-container *ngIf="formSubmitted && taskNameControl.invalid">
        <span *ngIf="taskNameControl.errors['required']" class="text-danger">Please enter task.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="priority" class="col-md-4 col-lg-3 col-form-label">Priority:</label>
    <div class="col-md-8 col-lg-9">
      <div class="d-flex justify-content-between">
        <span>0</span>
        <span>30</span>
      </div>
      <input type="range" class="custom-range" formControlName="priority" min="0" max="30" step="1">
      <ng-container *ngIf="formSubmitted && priorityControl.invalid">
        <span *ngIf="priorityControl.errors['range']" class="text-danger">Please choose priority.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="parentTaskName" class="col-md-4 col-lg-3 col-form-label">Parent Task:</label>
    <div class="col-md-8 col-lg-9">
      <input type="text" formControlName="parentTaskName" class="form-control" [typeahead]="parentTasksSelector" />
    </div>
  </div>
  <div class="form-group row">
    <label for="startDate" class="col-md-4 col-lg-3 col-form-label">Start Date:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="date" formControlName="startDate">
      <ng-container *ngIf="formSubmitted && startDateControl.invalid">
        <span class="text-danger">Please enter a valid date.</span>
      </ng-container>
    </div>
  </div>
  <div class="form-group row">
    <label for="endDate" class="col-md-4 col-lg-3 col-form-label">End Date:</label>
    <div class="col-md-8 col-lg-9">
      <input class="form-control" type="date" formControlName="endDate">
    </div>
  </div>
</form>

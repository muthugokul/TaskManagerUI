<form [formGroup]="searchCriteriaForm" class="form-horizontal">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <div class="row">
              <div class="col-md-2 p-0">
                <label for="taskName" class="col-form-label">Task:</label>
              </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="taskName" id="taskName">
              </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 p-0">
              <div class="row">
                <div class="col-md-7 pr-0">
                    <label for="priorityFrom" class="col-form-label">Priority From:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="priorityFrom" id="priorityFrom">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label for="priorityTo" class="col-form-label">Priority To:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="priorityTo" id="priorityTo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
          <div class="form-group">
            <div class="row">
                <div class="col-md-3 p-0">
                  <label for="parentTaskName" class="col-form-label">Parent Task:</label>
                </div>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="parentTaskName" id="parentTaskName">
                </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6 p-0">
                <div class="row">
                  <div class="col-md-5 pr-0">
                      <label for="startDate" class="col-form-label">Start Date:</label>
                  </div>
                  <div class="col-md-7">
                      <input type="date" class="form-control" formControlName="startDate" id="startDate">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-5 pr-0">
                    <label for="endDate" class="col-form-label">End Date:</label>
                  </div>
                  <div class="col-md-7">
                      <input type="date" class="form-control" formControlName="endDate" id="endDate">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</form>

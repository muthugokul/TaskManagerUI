<div class="my-3 row">
  <div class="col-md-8">
    <ng-container *ngIf="parentTasks$ | async as parentTasks">
        <ng-container *ngIf="projects$ | async as projects">
            <ng-container *ngIf="users$ | async as users">
              <form [formGroup]="addForm" (ngSubmit)="add()">
                <task-form [taskForm]="taskForm" [formSubmitted]="formSubmitted"
                 [parentTasks]="parentTasks"
                 [projects]="projects"
                 [users]="users">
                </task-form>

                <div class="form-group my-5 row">
                  <div class="col-md-8  col-md-9 offset-md-4 offset-lg-3">
                    <button class="btn btn-primary mr-3">Add Task</button>
                    <button class="btn btn-secondary" type="button" (click)="reset()">Reset</button>
                  </div>
                </div>
              </form>
            </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
